<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <script>
      let a = 3;
      let b = 4;
      document.getElementById("demo1").innerHTML = a + b;
      document.getElementById("demo2").innerHTML = a - b;
      document.getElementById("demo3").innerHTML = a * b;
      document.getElementById("demo4").innerHTML = a / b;
      document.getElementById("demo5").innerHTML = a % b;
      document.getElementById("demo6").innerHTML = a++;
      document.getElementById("demo7").innerHTML = a--;
      document.getElementById("demo8").innerHTML = a ** 2;
    </script>
  </body>
</html>
