<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bind</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      const member = {
        firstName: "Hege",
        lastName: "Nilsen",
      };

      let fullName = person.fullName.bind(member);

      document.getElementById("demo").innerHTML = fullName();

      const employee = {
        firstName: "John",
        lastName: "Doe",
        display: function () {
          let x = document.getElementById("demo1");
          x.innerHTML = this.firstName + " " + this.lastName;
        },
      };

      let display = employee.display.bind(person);
      setTimeout(display, 3000);
    </script>
  </body>
</html>
